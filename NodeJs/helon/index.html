<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Helon - 1000+ Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mini Helon</h1>
    <div id="login-area"></div>
    <input
      type="text"
      id="search-input"
      placeholder="Search products..."
      autocomplete="off"
    />
    <select id="sort-select">
      <option value="">Sort by</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
    <button id="checkout-btn">Checkout (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div id="product-list"></div>
  </main>

  <div id="pagination"></div>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="close-btn">&times;</span>
      <img id="modal-image" src="" alt="" />
      <h2 id="modal-name"></h2>
      <p id="modal-description"></p>
      <p>Price: $<span id="modal-price"></span></p>
      <button id="modal-add-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Checkout Page -->
  <div id="checkout-page" class="modal hidden">
    <div class="modal-content">
      <span id="close-checkout" class="close-btn">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="place-order">Place Order</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
